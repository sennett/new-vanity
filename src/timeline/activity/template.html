<activity style="margin-left: <%= leftOffset %>; width: <%= width %>">
    <jobTitle><%= what %>, <%= where %></jobTitle>
    <div class="displayOnHover">
        <div class="date"><%= start.format("MMM 'YY") %> - <%= end.format("MMM 'YY") %></div>
        <div class="spiel"><%= speil %></div>
        <div class="images">
            <% for(var i = 0; i < images.length; i++ ){ %>
                <img src="<%= images[i] %>" />
            <% } %>
        </div>
    </div>
</activity>
